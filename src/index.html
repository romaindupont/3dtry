<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur Casque Veldt</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
	<div id="simulateur"></div>
	<div id="info" class="menu">
		<span class="barreElement"></span>
		<h2 class="colorPickerTitle" >Configurer</h2>
		<div class="elementChoice">
			<div class="arrow--left"><span class="left"></span></div>
			<h3 class="elementPicker">El√©ments</h3>	
			<div class="arrow--right"><span class="right"></span></div>
		</div>
		 <div class="pickerVisor">
			 <div class="pickerVisorDisplay">
				<span class="pickerVisorWithout">Without</span>
			 	<span class="pickerVisorWith">With</span>
			</div>
			<div class="pickerVisorColor">
				<span class="pickerVisorColor--transp">Transparent</span>
				<span class="pickerVisorColor--smoked">smoked</span>
				<span class="pickerVisorColor--black">Black</span>
			</div>
			<!-- <input type="color" name="casque" id="casque" value='#ff0000'> -->
		</div>
		<div class="pickerShell">
			<div class="shellMaterial">
				<span class="materialCarbon"></span>
				<span class="materialBrillant"></span>
				<span class="materialMatt"></span>
				<span class="materialGlitter"></span>
			</div>
		</div>
		<div class="pickerChinguard">
			<div class="pickerChinguardDisplay">
				<span class="ChinguardWithout">Without</span>
			 	<span class="ChinguardWith">With</span>
			</div>
			<div class="pickerChinguardColor">
				<span class="pickerChinguardColor--blue"></span>
				<span class="pickerChinguardColor--red"></span>
				<span class="pickerChinguardColor--green"></span>
				<span class="pickerChinguardColor--yellow"></span>
				<span class="pickerChinguardColor--black"></span>
				<span class="pickerChinguardColor--white"></span>
				<span class="pickerChinguardColor--gold"></span>
				<span class="pickerChinguardColor--silver"></span>
			</div>
		</div>
		<div class="pickerScrew">
			<span class="screw--1"></span>
			<span class="screw--2"></span>
		</div>
		<div class="pickerRubber">
			<span class="ruberColor--black"></span>
			<span class="ruberColor--white"></span>
		</div>
	 </div>
	</div>

	
  <script src="../src/index.js"></script>
</body>
</html>
