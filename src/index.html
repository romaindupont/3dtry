<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur Casque Veldt</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
	<div id="simulateur"></div>
	<div id="info" class="menu">
		<span class="barreElement"></span>
		<h2 class="colorPickerTitle" >Configurer</h2>
		<div class="elementChoice">
			<div class="arrow--left"><span class="left"></span></div>
			<h3 class="elementPicker">Elements</h3>	
			<div class="arrow--right"><span class="right"></span></div>
		</div>
		<div class="pickerVisor">
			<div class="pickerVisorDisplay">
				<span class="pickerVisorWithout">Without</span>
				<span class="pickerVisorWith">With</span>
			</div>
			<div class="pickerVisorColor">
				<span class="pickerVisorColor--transp">Transparent</span>
				<span class="pickerVisorColor--smoked">smoked</span>
				<span class="pickerVisorColor--black">Black</span>
			</div>
		</div>
		<div class="pickerShell">
			<div class="shellMaterial">
				<div class="carbon"><img src="../src/assets/textures/carbonPreview.jpg" alt="carbonMaterial" class="materialCarbon"><span class="carbon--name">Carbon</span></div>
				<div class="brillant"><img src="../src/assets/textures/MattPreview.jpg" alt="brillantMaterial" class="materialBrillant"><span class="brillant--name">Brillant</span></div>
				<div class="matt"><img src="../src/assets/textures/MattPreview.jpg" alt="mattMaterial" class="materialMatt"><span class="matt--name">Matt</span></div>
				<div class="glitter"><img src="../src/assets/textures/glitter.jpg" alt="glitterMaterial" class="materialGlitter"><span class="glitter--name">Glitter</span></div>
			</div>
			<div class="shellColor">
				<input type="color" value="#5288ff" readOnly class="shellColor--blue">
				<input type="color" value="#e72a2a" readOnly class="shellColor--red">
				<input type="color" value="#26892e" readOnly class="shellColor--green">
				<input type="color" value="#f4f74e" readOnly class="shellColor--yellow">
				<input type="color" value="#000000" readOnly class="shellColor--black">
				<input type="color" value="#ffffff" readOnly class="shellColor--white">
				<input type="color" value="#FFD700" readOnly class="shellColor--gold">
				<input type="color" value="#C0C0C0" readOnly class="shellColor--silver">
			</div>
			<div class="shellDesign">
				<img class="shellDesign--normal" src="../src/assets/images/plain_shell.svg" alt="plainShell">
				<img class="shellDesign--half" src="../src/assets/images/half_shell.svg" alt="halfShell">
				<img class="shellDesign--band" src="../src/assets/images/plain_shell.svg" alt="bandShell">
				<img class="shellDesign--vertical" src="../src/assets/images/vertical_shell.svg" alt="verticalShell">
				<img class="shellDesign--horizontal" src="../src/assets/images/horizontal_shell.svg" alt="horizontalShell">
				<img class="shellDesign--gradient" src="../src/assets/images/gradient_shell.svg" alt="gradientShell">
				<img class="shellDesign--contour" src="../src/assets/images/band_shell.svg" alt="contourShell">
				<img class="shellDesign--outline" src="../src/assets/images/outline_shell.svg" alt="outlineShell">
				<img class="shellDesign--extend" src="../src/assets/images/extend_shell.svg" alt="extendShell">
				<img class="shellDesign--checker" src="../src/assets/images/checker_shell.svg" alt="checkerShell">


			</div>
		</div>
		<div class="pickerChinguard">
			<div class="pickerChinguardDisplay">
				<span class="ChinguardWithout">Without</span>
			 	<span class="ChinguardWith">With</span>
			</div>
			<div class="pickerChinguardColor">
				<input type="color" value="#5288ff" readOnly class="chinguardColor--blue">
				<input type="color" value="#e72a2a" readOnly class="chinguardColor--red">
				<input type="color" value="#26892e" readOnly class="chinguardColor--green">
				<input type="color" value="#f4f74e" readOnly class="chinguardColor--yellow">
				<input type="color" value="#000000" readOnly class="chinguardColor--black">
				<input type="color" value="#ffffff" readOnly class="chinguardColor--white">
				<input type="color" value="#FFD700" readOnly class="chinguardColor--gold">
				<input type="color" value="#C0C0C0" readOnly class="chinguardColor--silver">
			</div>
		</div>
		<div class="pickerScrew">
			<div class="shellDesign">
				<img class="screw--all" src="../src/assets/images/rivet_all.svg" alt="plainShell">
				<img class="screw--bottom" src="../src/assets/images/rivet_bottom.svg" alt="plainShell">
				<img class="screw--top" src="../src/assets/images/rivet_top.svg" alt="plainShell">
				<img class="screw--none" src="../src/assets/images/rivet_none.svg" alt="plainShell">
			</div>
		</div>
		<div class="pickerRubber">
			<div class="shellColor">
				<input type="color" value="#000000" readOnly class="rubberColor--black">
				<input type="color" value="#5f6062" readOnly class="rubberColor--naturel">
			</div>
		</div>
	 </div>
	</div>

	
  <script src="../src/index.js"></script>
</body>
</html>
